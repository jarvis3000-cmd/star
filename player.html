<header>
  <img src="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" alt="Cloud TV" />
  <span>Cloud TV</span>
</header>

<div class="player-wrapper" id="playerArea">
  <iframe id="player" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const channelId = params.get('id');
const iframe = document.getElementById('player');
const playerArea = document.getElementById('playerArea');

function showError(msg) {
  playerArea.innerHTML = `<div class=\"error\">${msg}</div>`;
}

fetch('./channels.json')
  .then(r => r.json())
  .then(data => {
    const channel = data.find(c => c.id === channelId);

    if (!channel) {
      showError('Channel not found');
      return;
    }

    if (!channel.url || !channel.keyId || !channel.key) {
      showError('Invalid stream data');
      return;
    }

    const mpd = encodeURIComponent(channel.url);
    const keyId = channel.keyId;
    const key = channel.key;

    // DRM DASH player (works on GitHub Pages)
    iframe.src = `https://ultron3000.github.io/star-sports/s-mpd.html?url=${mpd}&keyId=${keyId}&key=${key}`;
  })
  .catch(err => {
    console.error(err);
    showError('Failed to load channel data');
  });
</script>
